<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>Adivina el n√∫mero:</p>
    <input type="text" v-model="guess">
    <button @click="checkGuess">Comprobar</button>
    <p v-if="showResult">{{ resultMessage }}</p>
    <p v-if="attempts === 0">Fin del juego</p>
    <p>Intentos restantes: {{ attempts }}</p>
    <p v-if="showForm">Introduce tu nombre:</p>
    <input type="text" v-if="showForm" v-model="playerName">
    <button v-if="showForm" @click="saveResult">Guardar resultado</button>
    <table v-if="results.length">
      <tr>
        <th>Nombre</th>
        <th>Intentos</th>
      </tr>
      <tr v-for="result in results">
        <td>{{ result.name }}</td>
        <td>{{ result.attempts }}</td>
      </tr>
    </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="/main.js"></script> 
      
</body>
    
</html>
