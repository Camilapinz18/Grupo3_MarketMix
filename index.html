<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercícios de lógica Market Mix</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <section id="app">
        <div class="container mt-5  w-50-responsive border p-3" v-if="isInicioJuego">
            <form @submit.prevent="registroAleatorio">
                <legend class="mb-3 text-success">Inicio del Juego</legend>
                <div class="mb-3 ">
                    <label for="nombre" class="form-label">Nombre Jugador:</label>
                    <input v-model="nombreJugador" type="text" class="form-control" id="nombre" aria-describedby="nombre-descripcion">
                    <div id="nombre-descripcion" class="form-text">Ingrese el nombre de usuario para iniciar el juego</div>
                </div>
                
                <button type="submit" class="btn btn-success">Iniciar</button>&nbsp
                <button @click="mostrarResultados" class="btn btn-info">Tabla de posiciones</button>
            </form>     
        </div>
    
        <div class="container mt-5  w-50-responsive border p-3" v-if="isAdivinarAño">
            <form @submit.prevent="verificarAño ">
                <legend class="mb-3 text-success">Adivina el año {{ nombreJugador }}</legend>
                <div class="mb-3 ">
                    <label for="edad" class="form-label">Año de nacimiento:</label>
                    <input v-model="añoIngresado" type="number" class="form-control" id="edad" aria-describedby="edad-descripcion" placeholder="Año que usted considere correcto">
                    <div id="edad-descripcion" class="form-text">Intentos restantes: {{ intentos }}</div>
                </div>
                
                <button type="submit" class="btn btn-success">Adivinar</button>
            </form>  
        </div>
    
        <div class="container mt-5 mb-5  w-50-responsive border " v-if="isTablaResultados">
            <table class="table">
                <thead>
                  <tr class="text-success">
                    <th scope="col">Nombre</th>
                    <th scope="col">Intentos</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="resultado in resultados">
                    <td>{{ resultado.nombre}}</td>
                    <td>{{ resultado.intentos }}</td>
                  </tr>   
                </tbody>
              </table>

              <button @click="reiniciarJuego" class="btn btn-info">Volver a jugar</button>
        </div>
    </section>
    
  <script src="./index.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
